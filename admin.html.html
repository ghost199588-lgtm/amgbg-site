<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ-панель | AMG BG</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #1a73e8;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .empty {
      text-align: center;
      color: #777;
      font-style: italic;
    }
    .logout {
      display: block;
      text-align: right;
      margin-top: 20px;
      color: #888;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Админ-панель заявок</h1>

    <table id="applicationsTable">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Сумма БГ</th>
          <th>Дата окончания</th>
          <th>Номер закупки</th>
          <th>Вид обеспечения</th>
          <th>Аванс</th>
          <th>Проблематика</th>
          <th>Телефон</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="9" class="empty">Нет заявок</td></tr>
      </tbody>
    </table>

    <a href="index.html" class="logout">← Вернуться на сайт</a>
  </div>

  <script>
    // Запрос пароля
    const password = prompt("Введите пароль для доступа:");
    if (password !== "amgbg2025") { // Можешь изменить пароль
      alert("Неверный пароль");
      window.location.href = "index.html";
    }

    // Загрузка заявок
    window.onload = function () {
      const applications = JSON.parse(localStorage.getItem('bgApplications') || '[]');
      const tableBody = document.getElementById('tableBody');

      if (applications.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="9" class="empty">Нет заявок</td></tr>';
      } else {
        tableBody.innerHTML = '';
        applications.forEach(app => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${app.timestamp || '-'}</td>
            <td>${app.amount || '-'}</td>
            <td>${formatDate(app.endDate) || '-'}</td>
            <td>${app.tender_number || '-'}</td>
            <td>${app.guarantee_type || '-'}</td>
            <td>${app.advance_requirements ? 'Да' : 'Нет'}</td>
            <td>${app.problem || '-'}</td>
            <td>${app.phone || '-'}</td>
            <td>${app.email || '-'}</td>
          `;
          tableBody.appendChild(row);
        });
      }
    };

    function formatDate(dateString) {
      if (!dateString) return '-';
      const [year, month, day] = dateString.split('-');
      return `${day}.${month}.${year}`;
    }
  </script>
</body>
</html>
